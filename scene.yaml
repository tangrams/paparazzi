sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: vector-tiles-P6dkVl4

cameras:
    perspective:
        type: flat

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: '#555'
    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: '#ddd'
